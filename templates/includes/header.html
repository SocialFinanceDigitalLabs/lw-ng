<header class="main-header header-bg-white">
    <div class=" padding--top--1 padding--right--1-5 padding--left--1 mobile-padding--top--0 mobile-padding--right--0 mobile-padding--bottom--0 mobile-padding--left--0">
        <div class="row no-gutters justify-content-between">
            <div class="col-auto">
                <button class="d-flex d-md-none hamburger hamburger--arrowfalse" type="button"
                        aria-label="Menu" aria-controls="navigation"><span class="hamburger-box"><span
                        class="hamburger-inner"></span></span></button>
            </div>
            <div class="no-gutters col-auto justify-content-end">
                <div class="row no-gutters">
                    <div class="col-auto"><a href="{% url 'index' %}">
                        <div class="update-button">
                            <svg width="24" height="24" viewBox="0 0 48 48"
                                 class="icon--grey-dark main-header__notification-icon">
                                <path fill="#010101"
                                      d="M24 44c2.21 0 4-1.79 4-4h-8c0 2.21 1.79 4 4 4zm12-12V22c0-6.15-3.27-11.28-9-12.64V8c0-1.66-1.34-3-3-3s-3 1.34-3 3v1.36c-5.73 1.36-9 6.49-9 12.64v10l-4 4v2h32v-2l-4-4z"></path>
                            </svg>
                            <span>Updates</span></div>
                    </a></div>
                    <div class="col-auto">
                        <div class="profile-button profile-colour--ff4400">
                            {% include "components/person_avatar.html" with user=user size=20 only %}
                            <span>{{ user.first_name }} {{ user.last_name }}</span>
                            <svg width="24px" height="24px" viewBox="0 0 48 48" class="profile-cog">
                                <path d="M38.86 25.95c.08-.64.14-1.29.14-1.95s-.06-1.31-.14-1.95l4.23-3.31c.38-.3.49-.84.24-1.28l-4-6.93c-.25-.43-.77-.61-1.22-.43l-4.98 2.01c-1.03-.79-2.16-1.46-3.38-1.97L29 4.84c-.09-.47-.5-.84-1-.84h-8c-.5 0-.91.37-.99.84l-.75 5.3c-1.22.51-2.35 1.17-3.38 1.97L9.9 10.1c-.45-.17-.97 0-1.22.43l-4 6.93c-.25.43-.14.97.24 1.28l4.22 3.31C9.06 22.69 9 23.34 9 24s.06 1.31.14 1.95l-4.22 3.31c-.38.3-.49.84-.24 1.28l4 6.93c.25.43.77.61 1.22.43l4.98-2.01c1.03.79 2.16 1.46 3.38 1.97l.75 5.3c.08.47.49.84.99.84h8c.5 0 .91-.37.99-.84l.75-5.3c1.22-.51 2.35-1.17 3.38-1.97l4.98 2.01c.45.17.97 0 1.22-.43l4-6.93c.25-.43.14-.97-.24-1.28l-4.22-3.31zM24 31c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"></path>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
